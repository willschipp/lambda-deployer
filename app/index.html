<html lang="en" ng-app="lambda" >
<head>
  <title>Lambda App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->

  <link rel="stylesheet" href="/bower_components/md-steppers/dist/md-steppers.min.css">
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <style type="text/css" media="screen">
    #editor {
        position: relative;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        min-height:50%
    }
  </style>
</head>
<body ng-cloak id="bodyContainer">

  <md-content layout-fill ng-controller="indexController">
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
          <i class="fa fa-bars fa-inverse fa-lg"></i>
        </md-button>
        <h2>
          <span>Lambda App</span>
        </h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">

      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools"><md-button ng-click="toggleLeft()"><i class="fa fa-chevron-left fa-lg fa-inverse"></i></md-button> Menu</h1>
      </md-toolbar>

      <md-content layout-margin>
        <md-list flex>
          <md-list-item>
            <a ui-sref="home" class="md-button" style="text-align:left" flex ng-click="toggleLeft()"><i class="fa fa-home fa-lg"></i> Home</a>
          </md-list-item>
          <md-list-item>
            <a ui-sref="newFunction" class="md-button" style="text-align:left" flex ng-click="toggleLeft()"><i class="fa fa-plus fa-lg"></i> New Function</a>
          </md-list-item>
          <md-list-item>
            <a ui-sref="list" class="md-button" style="text-align:left" flex ng-click="toggleLeft()"><i class="fa fa-list fa-lg"></i> List Functions</a>
          </md-list-item>
        </md-list>
      </md-content>

    </md-sidenav>

    <div ui-view></div>

  </md-content>


  <!-- Angular Material requires Angular.js Libraries -->
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="/bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>
  <script src="/bower_components/md-steppers/dist/md-steppers.min.js"></script>

  <!-- Angular Material Library -->
  <script src="/bower_components/angular-material/angular-material.min.js"></script>

  <script src="/bower_components/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

  <!-- Your application bootstrap  -->
  <script src="/js/app.js"></script>

  <script src="/js/service/listService.js"></script>

  <script src="/js/controller/functionController.js"></script>
  <script src="/js/controller/indexController.js"></script>
  <script src="/js/controller/listController.js"></script>

  <script src="/js/router.js"></script>

</body>
</html>
