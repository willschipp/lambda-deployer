<md-content>


  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <h2>
        <span>UniK Lambda App</span>
      </h2>
      <span flex></span>
    </div>
  </md-toolbar>

  <!-- content -->
  <div flex-xs layout="column">

    <md-card>
      <md-card-title>
        <md-card-title-text>
          Let's start - Choose your app languages
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <md-card-content-text>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Application Language</label>
            <md-select ng-model="app.type">
              <md-option value="nodejs">NodeJS</md-option>
            </md-select>
          </md-input-container>
        </md-card-content-text>
      <md-card-content>

      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-raised md-primary">Next</md-button>
      </md-card-actions>
    </md-card>

    <md-card>
      <md-card-title>
        <md-card-title-text>
          Name Your App
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <md-card-content-text>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Application Function Name</label>
            <input ng-model="app.name">
          </md-input-container>
        </md-card-content-text>
      <md-card-content>

      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-raised md-primary">Next</md-button>
      </md-card-actions>
    </md-card>

    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-subhead">Add Your Code</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <!-- <md-card-content-text> -->
          <div id="editor">function foo(items) {
              var x = "All this is syntax highlighted";
              return x;
          }</div>
        <!-- </md-card-content-text> -->
      <md-card-content>

      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-raised md-primary">Next</md-button>
      </md-card-actions>
    </md-card>


    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-subhead">Add your dependencies</span>
        </md-card-title-text>
        <md-card-content>
          <md-card-content-text>
            <div flex>
            <md-input-container class="md-block">
              <input type="file" nv-file-select uploader="uploader"/>
            </md-input-container>
            <ul>
                <li ng-repeat="item in uploader.queue">
                    Name: <span ng-bind="item.file.name"></span><br/>
                    <md-button class="md-raised" ng-click="item.upload()">Upload</button>
                </li>
            </ul>
          </div>
          <md-card-content-text>
        </md-card-content>
      </md-card-title>

      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-raised md-primary">Next</md-button>
      </md-card-actions>

    </md-card>
  </div>

</md-content>
